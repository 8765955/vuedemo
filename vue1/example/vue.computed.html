<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>Vue computed</title>
</head>

<body>
    <h1>vue computedOption</h1>
    <hr>
    <div id='app'>
        <p>{{newPrice}}</p>
        <ul>
            <li v-for='item in reversNews'>{{item.title}}-{{item.date}}</li>
        </ul>
    </div>
    <script>
        var news = [
            {
                title: 'aaaaaaaaa',
                date: '2019/01/01'
            },
            {
                title: 'bbbbbbbb',
                date: '2019/01/02'
            },
            {
                title: 'cccccccc',
                date: '2019/01/03'
            },
            {
                title: 'ddddddddd',
                date: '2019/01/03'
            }
        ];
        var app = new Vue({
            el: '#app',
            data: {
                price: 100,
                news:news
            },
            computed: {
                newPrice: function () {
                    return '￥' + this.price + '元'
                },
                reversNews:function(){
                    return this.news.reverse();
                }
            },
        })
    </script>
</body>

</html>
