<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script text="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-on</title>
</head>
<body>
    <h1>v-on</h1>
    <hr>
    <div id='app'>
        <span v-text="score"></span>
        <p>
            <button @click="addScore">+</button><button @click="minusScore">-</button>
        </p>
        <p>
            <input type="text" @keyup.38="addScoreByInput" @keyup.40="minusScoreByInput" v-model="inputScore">
        </p>
    </div>
    <script text="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                score:0,
                inputScore:1
            },
            methods:{
                addScore:function(){
                    this.score++;
                },
                minusScore:function(){
                    this.score--;
                },
                addScoreByInput:function(){
                    // this.score=this.score+
                    this.score=this.score+parseInt(this.inputScore);
                },
                minusScoreByInput:function(){
                    // this.score=this.score+
                    this.score=this.score-parseInt(this.inputScore);
                }
            }
        })
    </script>
</body>
</html>
