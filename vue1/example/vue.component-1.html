<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>vue.component-1</title>
</head>
<body>
    <h1>vue component-1</h1>
    <hr>
    <div id='app'>
        <bocsz></bocsz>
        <bocsz2></bocsz2>
    </div>
    <script>
        Vue.component('bocsz2',{
            template:`<div style='color:green'>这是全局组件bocsz2</div>`
        })
        var app = new Vue({
            el:'#app',
            components:{
                "bocsz":{
                    template:`<div style='color:red'>这是局部组件bocsz 1</div>`
                }
                
            }
        })
    </script>
</body>
</html>
