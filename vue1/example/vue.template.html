<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>vue.template</title>
</head>
<body>
    <h1>template模板</h1>
    <hr>
    <div id='app'>
            <template id='dd2'>
                    <h2 style='color:red'>template模板</h2>
            </template>
            <script type="x-template" id='dd3'>
                    <h2 style='color:red'>script模板</h2>
            </script>
    </div>
    
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world',
            },
            template:'#dd2'
           /*  template:`
                <h2 style='color:red'>template模板</h2>
            ` */
        })
    </script>
</body>
</html>
