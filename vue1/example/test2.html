<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>vue 双向绑定</title>
</head>
<body>
    <div id='app'>
        <h1>vue 双向绑定</h1>
        <hr>
        <p>{{num}}</p>
        <p><input type="text" v-model='num'></p>
    </div>
    <script>
        
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            }
        })
    </script>
</body>
</html>
