<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model</title>
</head>

<body>
    <h1>v-model双向绑定</h1>
    <hr>
    <div id='app'>
        <p>原始文本信息：{{message}}</p>
        <h3>文本框</h3>
        <p>
            v-model:<input type="text" v-model="message">
        </p>
        <p>
            v-model.lazy:<input type="text" v-model.lazy="message">
        </p>
        <p>
            v-model.trim:<input type="text" v-model.trim="message">
        </p>
        <hr>
        <h3>文本域</h3>
        <textarea name="ta1" id="ta1" cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>checkbox</h3>
        <input type="checkbox" name="boolval" id="test" v-model="isTrue">
        <label for="test">{{isTrue}}</label>
        <hr>
        <input type="checkbox" name="NBA" id="MJ" value="Micheal Jordan" v-model="players">
        <label for="MJ">Micheal Jordan</label>
        <input type="checkbox" name="NBA" id="kobe" value="Kobe Bryant" v-model="players">
        <label for="kobe">Kobe Bryant</label>
        <input type="checkbox" name="NBA" id="tmac" value="Tracy McGrady" v-model="players">
        <label for="tmac">Tracy McGrady</label>
        <p>{{players}}</p>
        <hr>
        <h3>radio</h3>
        <input type="radio" name="sex" id="sex1" value='男' v-model="sex">
        <label for="sex1">男</label>
        <input type="radio" name="sex" id="sex2" value='女' v-model="sex">
        <label for="sex2">女</label>
        <p>{{sex}}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello world',
                isTrue:true,
                players:['Kobe Bryant'],
                sex:'男'
            }
        })
    </script>
</body>

</html>
