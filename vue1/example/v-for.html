<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script   src="../assets/js/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <h1>v-for example</h1>
        <hr>
        <li v-for='(stu,index) in sortStudents'>
            {{index+1}}、姓名：{{stu.name}}，分数：{{stu['score']}}
        </li>
    </div>
    <script  >
        var app = new Vue({
            el: '#app',
            data: {
                numbers: [11, 54, 2, 32, 7, 66],
                students: [
                    { name: 'kobe bryant', score: 27 },
                    { name: 'michael jordan', score: 33.8 },
                    { name: 'tracy mcgrady', score: 29 }
                ]
            },
            computed: {
                snumbers: function () {
                    // return this.numbers.sort();
                    return sortNum(this.numbers);
                },
                sortStudents: function () {
                    return sortStu(this.students, 'score');
                }
            },
        });
        function sortNum(numArray) {
            return numArray.sort(function (a, b) {
                return a - b;
            });
        };
        function sortStu(stuArr, key) {
            return stuArr.sort(function (a, b) {
                var x = a[key];
                var y = b[key];
                return x > y ? -1 : (x == y ? 0 : 1);
            });
        };
    </script>
</body>

</html>
