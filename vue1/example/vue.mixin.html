<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../assets/js/vue.js"></script>
    <title>vue mixins</title>
</head>
<body>
    <div id='app'>
        <h1>vue mixins混入</h1>
        <hr>
        <ul>
            <li>原生update</li>
            <li>混入</li>
            <li>全局混入</li>
        </ul>
        <hr>
        <p>{{num}}</p>
        <p><button @click='add()'>增加</button></p>
    </div>
    <script>
        var addMix = {
            updated:function(){
                console.log('数字变化为：'+this.num);
            }
        };
        Vue.mixin({
            updated:function(){
                console.log('全局mixin数字变化为：'+this.num);
            }
        });
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++;
                }
            },
            updated:function(){
                console.log('原生update');
            },
            mixins:[addMix]
        })
    </script>
</body>
</html>
