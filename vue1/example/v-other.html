<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type='text/javascript' src="../assets/js/vue.js"></script>
    <title>v-other</title>
</head>
<body>
    <h1>v-other</h1>
    <hr>
    <div id='app'>
        <div v-pre>不解析{{message}}</div>
        <div v-cloak>{{message}}</div>
        <div v-once>{{message}}</div>
        <div><input type="text" name="message" id="message" v-model="message"></div>
    </div>
    <script type='text/javascript' >
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world'
            }
        })
    </script>
</body>
</html>
