<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type='text/javascript' src="../assets/js/vue.js"></script>
    <title>vue.extend</title>
</head>
<body>
    <h1>vue.extend</h1>
    <hr>
    <h3>vue.extend自定义构造函数，可以$mount到组件、id、class等</h3>
    <bocsz></bocsz>
    <div id='bocsz'></div>
    <script type='text/javascript'>
        var bocsz = Vue.extend({
            template:'<p><a :href="bocszUrl">{{bocszStr}}</a></p>',
            data:function(){
                return {
                    bocszUrl:'https://www.baidu.com',
                    bocszStr:'bocszurl'
                }
            }
        });
        new bocsz().$mount('bocsz');
        new bocsz().$mount('#bocsz');
    </script>
</body>
</html>
